<div class="product-list" *ngIf="products && products.length>0">
    <!-- <a class="add-product-section" href="/add-product"><i class="fas fa-plus"></i></a> -->
    <a (click)="openPopup()" class="add-product-section">
        <i class="fas fa-plus"></i>
    </a>
    <!-- <app-add-product-form *ngIf="PopUpService.showPopUp$" | async></app-add-product-form> -->
    <div class="product-item" *ngFor="let product of products">
        <img src="../../../../assets/BooksLogo.png" alt="{{ product.title }}"/>
    <!-- <img src="product.image.changingThisBreaksApplicationSecurity" alt="{{ product.title }}" /> -->
        <div class="product-info">
            <h2>{{ product.title | translate}}</h2>
            <p>{{"Quantity" | translate}}: {{ product.quantity }}</p>
            <span>{{"Price" | translate}}: {{ product.price }}</span>
            <div>
                <!-- <div class="btn"><i class="fas fa-edit"></i></div> -->
                <div class="btn" (click)="deleteData(product.id)"><i class="fas fa-trash"></i></div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!products || products.length === 0">
    <p>{{"No Products Found" | translate}}</p>
</div>
<app-add-product-form *ngIf="popUpService.showPopUp$ | async"></app-add-product-form>
